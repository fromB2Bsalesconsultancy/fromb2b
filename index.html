<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FromB2B Sales Consultancy</title>
  <style>
    /* Allgemeine Einstellungen */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header mit Logo */
    header {
      background-color: #004080;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header img {
      max-height: 80px;
      width: auto;
    }

    /* Hauptbereich */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    main .card {
      background-color: white;
      padding: 30px 20px;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    main .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
    }

    main h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #004080;
    }

    main p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    /* Footer */
    footer {
      background-color: #004080;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsives Design */
    @media (max-width: 600px) {
      main h1 {
        font-size: 2em;
      }

      main p {
        font-size: 1em;
      }

      main .card {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Header mit Logo -->
  <header>
    <<img src="meinlogo.jpeg" alt="FromB2B Sales Consultancy Logo">>
  </header>

  <!-- Hauptbereich -->
  <main>
    <div class="card">
      <h1>Willkommen bei FromB2B Sales Consultancy</h1>
      <p>Wir unterstützen Unternehmen dabei, ihre B2B-Vertriebsprozesse zu optimieren und neue Kunden nachhaltig zu gewinnen. Entdecken Sie unsere Services und erfahren Sie, wie wir Ihr Geschäft auf das nächste Level bringen können.</p>
    </div>
  </main>

  <!-- Footer mit Impressums-Link -->
  <footer>
    <a href="impressum.html">Company Info</a>
  </footer>

</body>
</html>
